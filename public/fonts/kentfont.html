<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>kentfont</title>
		<style>
		body {
			margin:0;
			padding:10px 20px;
			background:#fff;
			color:#222;
			}
		h1, div, footer {
			font-family:"Helvetica Neue", Arial, sans-serif;
			}
		h1 {
			margin:0 0 20px;
			font-size:32px;
			font-weight:normal;
			}
		.icons {
			margin-bottom:40px;
			-webkit-column-count:5;
			   -moz-column-count:5;
			        column-count:5;
			-webkit-column-gap:20px;
			   -moz-column-gap:20px;
			        column-gap:20px;
			}
		.icons__item,
		.icons__item i {
			line-height:2em;
			cursor:pointer;
			}
		.icons__item:hover {
			color:#3c90be;
			}
		.icons__item i {
			display:inline-block;
			width:32px;
			text-align:center;
			}
		.icons__item:hover i {
			-webkit-transform:scale(1.5);
			        transform:scale(1.5);
			}
		footer {
			margin-top:40px;
			font-size:14px;
			color:#999;
			}

		/* Generated by grunt-webfont */



@font-face {
	font-family:"kentfont";
	src:url("kentfont.eot");
	font-weight:normal;
	font-style:normal;
}
@font-face {
	font-family:"kentfont";
	src:url("kentfont.eot");
	src:url("kentfont.eot?#iefix") format("embedded-opentype"),
		url("kentfont.woff") format("woff"),
		url("kentfont.ttf") format("truetype"),
		url("kentfont.svg?#kentfont") format("svg");
	font-weight:normal;
	font-style:normal;
}

.kf {
	font-family:"kentfont";
	display:inline-block;
	vertical-align:middle;
	line-height:1;
	font-weight:normal;
	font-style:normal;
	speak:none;
	text-decoration:inherit;
	text-transform:none;
	text-rendering:optimizeLegibility;
	-webkit-font-smoothing:antialiased;
	-moz-osx-font-smoothing:grayscale;
}


/* Icons */


.kf-book:before {
	content:"\f101";
}


.kf-email:before {
	content:"\f102";
}


.kf-kent-block:before {
	content:"\f103";
}


.kf-kent-horizontal:before {
	content:"\f104";
}


.kf-kent-ke:before {
	content:"\f105";
}


.kf-library-search:before {
	content:"\f106";
}


.kf-moodle:before {
	content:"\f107";
}


.kf-sds:before {
	content:"\f108";
}


.kf-timetables:before {
	content:"\f109";
}

		</style>
	</head>
	<body>
		<h1>kentfont</h1>

		<div class="icons" id="icons">
			
				<div class="icons__item" data-name="book"><i class="kf kf-book"></i> kf-book</div>
			
				<div class="icons__item" data-name="email"><i class="kf kf-email"></i> kf-email</div>
			
				<div class="icons__item" data-name="kent-block"><i class="kf kf-kent-block"></i> kf-kent-block</div>
			
				<div class="icons__item" data-name="kent-horizontal"><i class="kf kf-kent-horizontal"></i> kf-kent-horizontal</div>
			
				<div class="icons__item" data-name="kent-ke"><i class="kf kf-kent-ke"></i> kf-kent-ke</div>
			
				<div class="icons__item" data-name="library-search"><i class="kf kf-library-search"></i> kf-library-search</div>
			
				<div class="icons__item" data-name="moodle"><i class="kf kf-moodle"></i> kf-moodle</div>
			
				<div class="icons__item" data-name="sds"><i class="kf kf-sds"></i> kf-sds</div>
			
				<div class="icons__item" data-name="timetables"><i class="kf kf-timetables"></i> kf-timetables</div>
			
		</div>

		

		<h1>Usage</h1>
		<pre><code>&lt;i class=&quot;kf kf-<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
		

		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('icons').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name').innerHTML = name;
				document.getElementById('name2').innerHTML = name;
			}
		})();
		</script>
	</body>
</html>
