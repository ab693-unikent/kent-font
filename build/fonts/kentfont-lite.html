<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>kentfont-lite</title>
		<style>
		body {
			margin:0;
			padding:10px 20px;
			background:#fff;
			color:#222;
			}
		h1, div, footer {
			font-family:"Helvetica Neue", Arial, sans-serif;
			}
		h1 {
			margin:0 0 20px;
			font-size:32px;
			font-weight:normal;
			}
		.icons {
			margin-bottom:40px;
			-webkit-column-count:5;
			   -moz-column-count:5;
			        column-count:5;
			-webkit-column-gap:20px;
			   -moz-column-gap:20px;
			        column-gap:20px;
			}
		.icons__item,
		.icons__item i {
			line-height:2em;
			cursor:pointer;
			}
		.icons__item:hover {
			color:#3c90be;
			}
		.icons__item i {
			display:inline-block;
			width:32px;
			text-align:center;
			}
		.icons__item:hover i {
			-webkit-transform:scale(1.5);
			        transform:scale(1.5);
			}
		footer {
			margin-top:40px;
			font-size:14px;
			color:#999;
			}

		
@font-face {
    font-family:"kentfont-lite";
src:url("kentfont-lite.eot");
src:url("kentfont-lite.eot?#iefix") format("embedded-opentype"),
		url("kentfont-lite.woff") format("woff"),
		url("kentfont-lite.ttf") format("truetype"),
		url("kentfont-lite.svg?#kentfont-lite") format("svg");
font-weight:normal;
font-style:normal;
}


/* Bootstrap Overrides */
[class^="kf-"]:before,
[class*=" kf-"]:before {
    display:inline-block;
    vertical-align:middle;
    line-height:1;
    font-weight:normal;
    font-style:normal;
    text-decoration:inherit;
    text-transform:none;
    text-rendering:optimizeLegibility;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
}


/* Icons */


.kf-book:before {
                                              content:"\f02d";
                                          }



.kf-chevron-down:before {
                                              content:"\f078";
                                          }



.kf-chevron-left:before {
                                              content:"\f053";
                                          }



.kf-chevron-right:before {
                                              content:"\f054";
                                          }



.kf-chevron-up:before {
                                              content:"\f077";
                                          }



.kf-email:before {
                                              content:"\f0e0";
                                          }



.kf-kent-block:before {
                                              content:"\e002";
                                          }



.kf-kent-horizontal:before {
                                              content:"\e001";
                                          }



.kf-kent-ke:before {
                                              content:"\e003";
                                          }



.kf-library-search:before {
                                              content:"\f0ac";
                                          }



.kf-moodle:before {
                                              content:"\e004";
                                          }



.kf-sds:before {
                                              content:"\f080";
                                          }



.kf-search:before {
                                              content:"\f002";
                                          }



.kf-spinner-alt:before {
                                              content:"\f1ce";
                                          }



.kf-spinner:before {
                                              content:"\f110";
                                          }



.kf-timetables:before {
                                              content:"\f073";
                                          }



.kf-twitter:before {
                                              content:"\f099";
                                          }

		</style>
	</head>
	<body>
		<h1>kentfont-lite</h1>

		<div class="icons" id="icons">
			
				<div class="icons__item" data-name="book"><i class="kf kf-book"></i> kf-book</div>
			
				<div class="icons__item" data-name="chevron-down"><i class="kf kf-chevron-down"></i> kf-chevron-down</div>
			
				<div class="icons__item" data-name="chevron-left"><i class="kf kf-chevron-left"></i> kf-chevron-left</div>
			
				<div class="icons__item" data-name="chevron-right"><i class="kf kf-chevron-right"></i> kf-chevron-right</div>
			
				<div class="icons__item" data-name="chevron-up"><i class="kf kf-chevron-up"></i> kf-chevron-up</div>
			
				<div class="icons__item" data-name="email"><i class="kf kf-email"></i> kf-email</div>
			
				<div class="icons__item" data-name="kent-block"><i class="kf kf-kent-block"></i> kf-kent-block</div>
			
				<div class="icons__item" data-name="kent-horizontal"><i class="kf kf-kent-horizontal"></i> kf-kent-horizontal</div>
			
				<div class="icons__item" data-name="kent-ke"><i class="kf kf-kent-ke"></i> kf-kent-ke</div>
			
				<div class="icons__item" data-name="library-search"><i class="kf kf-library-search"></i> kf-library-search</div>
			
				<div class="icons__item" data-name="moodle"><i class="kf kf-moodle"></i> kf-moodle</div>
			
				<div class="icons__item" data-name="sds"><i class="kf kf-sds"></i> kf-sds</div>
			
				<div class="icons__item" data-name="search"><i class="kf kf-search"></i> kf-search</div>
			
				<div class="icons__item" data-name="spinner-alt"><i class="kf kf-spinner-alt"></i> kf-spinner-alt</div>
			
				<div class="icons__item" data-name="spinner"><i class="kf kf-spinner"></i> kf-spinner</div>
			
				<div class="icons__item" data-name="timetables"><i class="kf kf-timetables"></i> kf-timetables</div>
			
				<div class="icons__item" data-name="twitter"><i class="kf kf-twitter"></i> kf-twitter</div>
			
		</div>

		

		<h1>Usage</h1>
		<pre><code>&lt;i class=&quot;kf kf-<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
		

		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('icons').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name').innerHTML = name;
				document.getElementById('name2').innerHTML = name;
			}
		})();
		</script>
	</body>
</html>
